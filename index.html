<!-- نافذة التطبيق -->
<div id="appModal" class="app-modal">
  <div class="app-modal-content">
    <h2>تحميل تطبيق MC CO</h2>
    <p>للاستمرار في التفاعل مع موقع MC CO، يرجى تحميل التطبيق الرسمي.</p>
    <p>التطبيق يوفر تجربة أفضل وميزات إضافية!</p>
    <div class="app-modal-buttons">
      <button id="downloadAppBtn" class="app-modal-button download-button">تحميل التطبيق الآن</button>
      <button id="laterBtn" class="app-modal-button later-button">لاحقاً</button>
    </div>
  </div>
</div>

<script>
  // دالة للتحقق مما إذا كان المستخدم على أندرويد
  function isAndroid() {
    return /Android/i.test(navigator.userAgent);
  }

  // دالة للتحقق مما إذا كان التطبيق مثبتاً
  function isAppInstalled() {
    // هذه الدالة تحاول فتح التطبيق عبر intent
    // إذا نجحت فسيتم توجيه المستخدم للتطبيق
    // إذا فشلت فسيعود للموقع
    window.location.href = 'intent://mc.co.community.webapp#Intent;scheme=app;package=mc.co.community.webapp;end';
    return false;
  }

  // دالة لعرض نافذة التطبيق
  function showAppModal() {
    const modal = document.getElementById('appModal');
    modal.style.display = 'flex';
    
    // إضافة أحداث للأزرار
    document.getElementById('downloadAppBtn').addEventListener('click', function() {
      // تحميل التطبيق
      window.location.href = 'mc_co.apk';
      modal.style.display = 'none';
      localStorage.setItem('app_prompted', 'true');
    });
    
    document.getElementById('laterBtn').addEventListener('click', function() {
      modal.style.display = 'none';
      // تخزين أن المستخدم اختار لاحقاً
      localStorage.setItem('app_prompted', 'true');
    });
  }

  // عند تحميل الصفحة
  window.onload = function() {
    // إذا كان المستخدم على أندرويد ولم يتم تحميل التطبيق بعد
    if (isAndroid()) {
      // حاول فتح التطبيق أولاً
      setTimeout(function() {
        if (!isAppInstalled()) {
          // إذا لم يكن التطبيق مثبتاً ولم يسبق عرض النافذة
          if (!localStorage.getItem('app_prompted')) {
            setTimeout(showAppModal, 2000); // عرض النافذة بعد ثانيتين
          }
        }
      }, 100);
    }
    
    // إظهار زر التحميل إذا كان المستخدم على أندرويد ولم يحمل التطبيق بعد
    const btn = document.getElementById('downloadBtn');
    if (isAndroid() && !localStorage.getItem('app_downloaded')) {
      btn.style.display = 'block';
    }
  }

  function downloadApp() {
    localStorage.setItem('app_downloaded', 'true');
    window.location.href = 'mc_co.apk';
    document.getElementById('downloadBtn').style.display = 'none';
  }
</script>

    <script>
  // دالة لتوليد بصمة (hash) للنص لتتبع التغييرات
  function generateHash(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
      hash = (hash << 5) - hash + str.charCodeAt(i);
      hash |= 0; // إجبار الرقم ليكون 32-بت
    }
    return hash.toString(); // إرجاع كـ string للمقارنة
  }
  
  // دالة لتحميل التحديثات والتحقق منها
  function checkForSiteUpdates() {
    fetch("pages/update.txt")
      .then(response => {
        if (!response.ok) throw new Error("فشل تحميل ملف التحديث");
        return response.text();
      })
      .then(updateText => {
        const currentHash = generateHash(updateText);
        const previousHash = localStorage.getItem("lastUpdateHash");
        
        if (previousHash !== currentHash) {
          // عرض التحديث للمستخدم
          alert("✨ new update :\n\n" + updateText);
          // تحديث البصمة المخزنة
          localStorage.setItem("lastUpdateHash", currentHash);
        }
      })
      .catch(error => {
        console.error("تعذر التحقق من التحديث:", error);
      });
  }
  
  // استدعاء الدالة عند تحميل الصفحة
  checkForSiteUpdates();
</script>
<script>
    let updateText = ""; 
    
    function checkForSiteUpdates() { 
        fetch("pages/update.txt") 
        .then(response => { 
            if (!response.ok) throw new Error("فشل تحميل ملف التحديث"); 
            return response.text(); 
        }) 
        .then(text => { 
            updateText = text; 
        }) 
        .catch(error => { 
            console.error("تعذر التحقق من التحديث:", error); 
        }); 
    } 
    
    function showUpdates() { 
        if (updateText) { 
            alert("✨ new update :\n\n" + updateText); 
        } else { 
            checkForSiteUpdates().then(() => { 
                alert("✨ new update :\n\n" + updateText); 
            }); 
        } 
    } 
    
    checkForSiteUpdates(); 
</script>
