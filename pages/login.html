<script type="module">
  import { db, auth } from '../scripts/main.js';
  import {
    doc,
    getDoc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
  
  const togglePassword = document.querySelector('.toggle-password');
  const passwordInput = document.getElementById('password');
  
  togglePassword.addEventListener('click', function() {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.textContent = type === 'password' ? '🙉' : '🙈';
  });
  
  // ✅ إعادة توجيه المستخدم إذا كان مسجل دخول
  window.onload = function() {
    const activeUser = localStorage.getItem("activeUser");
    if (activeUser) {
      window.location.href = "general.html";
    }
  };
  
  // ✅ إظهار تنبيه مخصص
  function showCustomAlert(title, message, imageUrl) {
    const alertElement = document.getElementById('customAlert');
    const alertTitle = document.getElementById('alertTitle');
    const alertMessage = document.getElementById('alertMessage');
    const alertButton = document.getElementById('alertButton');
    const alertImage = document.querySelector('.custom-alert-icon');
    
    alertTitle.textContent = title;
    alertMessage.textContent = message;
    
    // نستخدم الصورة القادمة إن وجدت، وإلا صورة الدونات
    alertImage.src = imageUrl || '../icons/donut.png';
    
    alertElement.style.display = 'flex';
    
    alertButton.onclick = function() {
      alertElement.style.display = 'none';
      window.location.href = 'general.html';
    };
  }
  
  // ✅ تسجيل الدخول اليدوي (اسم المستخدم وكلمة المرور)
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    
    if (!username || !password) {
      alert('Please fill out all fields');
      return;
    }
    
    try {
      const userDocRef = doc(db, 'users', username);
      const userDoc = await getDoc(userDocRef);
      
      if (userDoc.exists() && userDoc.data().password === password) {
        localStorage.setItem('activeUser', username);
        const photoURL = userDoc.data().photoURL || '../icons/donut.png';
        
        showCustomAlert(
          `Welcome back ${username}!!`,
          `You have successfully logged in ✅. Enjoy !`,
          photoURL
        );
      } else {
        alert('Invalid username or password!');
      }
      
    } catch (error) {
      console.error('Error during login:', error);
      alert('An error occurred while logging in, try again please.');
    }
  });
</script>
