<!-- HTML: Modal -->
<div id="modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background-color:white; padding:20px; border:1px solid black;">
    <p>Purchase successful! <img src="../emojis/check.png" width="16" height="16"></p>
    <button onclick="closeModal()">Close</button>
</div>

<script>
function closeModal() {
    document.getElementById('modal').style.display = 'none';
}

function showCustomAlert() {
    document.getElementById('modal').style.display = 'block';
}
</script>
