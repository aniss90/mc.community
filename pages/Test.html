<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نافذة منبثقة مخصصة</title>
    <style>
    body{
      background-image: url('../imag/FirstWitherDefeated-a95d8.png'); 
    } 
        .custom-alert {
     display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 5px;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      z-index: 9999;
      min-width: 200px;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.4); 
            
        }
        .custom-alert button {
background-color: white;
      color: black;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
        }
    </style>
</head>
<body>

<button onclick="showAlert()">عرض التنبيه</button>

<div class="custom-alert" id="alertBox">
    <p>هذه رسالة تحذيرية مخصصة!</p>
    <button onclick="closeAlert()">موافق</button>
</div>

<script>
    function showAlert() {
        document.getElementById('alertBox').style.display = 'block';
    }

    function closeAlert() {
        document.getElementById('alertBox').style.display = 'none';
    }
</script>

</body>
</html>
