<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLaMA 3 Chat Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --dark-color: #1a1a2e;
      --light-color: #f8f9fa;
      --success-color: #4cc9f0;
      --warning-color: #f72585;
      --border-radius: 12px;
      --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      
      /* Dark Mode Variables */
      --bg-color: white;
      --text-color: #1a1a2e;
      --message-bg-user: #4361ee;
      --message-bg-bot: #f0f2f5;
      --input-bg: white;
      --header-bg: linear-gradient(to right, #4361ee, #3f37c9);
    }
    
    /* Dark Mode Styles */
    body.dark-mode {
      --bg-color: #1a1a2e;
      --text-color: #f8f9fa;
      --message-bg-user: #3f37c9;
      --message-bg-bot: #16213e;
      --input-bg: #16213e;
      --header-bg: linear-gradient(to right, #16213e, #0f3460);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 0;
      color: var(--text-color);
      background-color: var(--bg-color);
      transition: background-color 0.3s, color 0.3s;
    }
    
    /* Chat Section - Full Screen */
    .chat-container {
      background: var(--bg-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s;
    }
    
    .chat-header {
      background: var(--header-bg);
      color: white;
      padding: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      position: relative;
    }
    
    .chat-header h2 {
      font-weight: 600;
      font-size: 1.4rem;
    }
    
    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }
    
    .chat-messages {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    
    .message {
      max-width: 90%;
      padding: 0.8rem 1.2rem;
      border-radius: var(--border-radius);
      line-height: 1.5;
      position: relative;
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .user-message {
      align-self: flex-end;
      background-color: var(--message-bg-user);
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .bot-message {
      align-self: flex-start;
      background-color: var(--message-bg-bot);
      color: var(--text-color);
      border-bottom-left-radius: 4px;
    }
    
    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.3rem;
    }
    
    .message-sender {
      font-weight: 600;
      font-size: 0.85rem;
    }
    
    .message-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .message-action {
      background: none;
      border: none;
      color: inherit;
      opacity: 0.5;
      cursor: pointer;
      font-size: 0.7rem;
      transition: opacity 0.2s;
    }
    
    .message-action:hover {
      opacity: 1;
    }
    
    .message-time {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 0.3rem;
      text-align: right;
    }
    
    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      background: var(--bg-color);
      flex-shrink: 0;
      transition: background-color 0.3s;
    }
    
    .chat-input input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 24px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
      background-color: var(--input-bg);
      color: var(--text-color);
    }
    
    .chat-input input:focus {
      border-color: var(--accent-color);
    }
    
    .send-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      margin-left: 0.8rem;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .send-button:hover {
      background-color: var(--secondary-color);
    }
    
    /* Code Block Styles */
    .code-block {
      background: var(--dark-color);
      color: white;
      border-radius: 8px;
      padding: 1rem;
      margin: 0.5rem 0;
      overflow-x: auto;
      position: relative;
    }
    
    .code-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9rem;
    }
    
    .copy-code-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background 0.2s;
    }
    
    .copy-code-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    pre {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      line-height: 1.5;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }
    
    /* Welcome Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal {
      background: var(--bg-color);
      border-radius: var(--border-radius);
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: var(--box-shadow);
      animation: modalFadeIn 0.3s ease-out;
      color: var(--text-color);
    }
    
    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .modal h2 {
      margin-bottom: 1rem;
      color: var(--primary-color);
    }
    
    .modal input {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      font-size: 1rem;
      background-color: var(--input-bg);
      color: var(--text-color);
    }
    
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 0.8rem;
      margin-top: 1.5rem;
    }
    
    .modal-button {
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .primary-button {
      background: var(--primary-color);
      color: white;
      border: none;
    }
    
    .secondary-button {
      background: rgba(0, 0, 0, 0.1);
      color: var(--text-color);
      border: none;
    }
    
    /* Settings Modal */
    .settings-modal {
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100vh;
      background: var(--bg-color);
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      transition: right 0.3s ease;
      z-index: 1001;
      overflow-y: auto;
    }
    
    .settings-modal.open {
      right: 0;
    }
    
    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .settings-title {
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .close-settings {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-color);
    }
    
    .setting-item {
      margin-bottom: 1.5rem;
    }
    
    .setting-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--primary-color);
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    /* Loading Indicator */
    .typing-indicator {
      display: flex;
      padding: 0.8rem 1.2rem;
      background: var(--message-bg-bot);
      border-radius: var(--border-radius);
      align-self: flex-start;
      margin-bottom: 1rem;
      align-items: center;
      gap: 0.5rem;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--text-color);
      opacity: 0.7;
      border-radius: 50%;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }
    
    /* Overlay for settings */
    .settings-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
    }
    
    .settings-overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>LLaMA 3 Chat Pro</h2>
      <div class="header-actions">
        <button id="settingsButton" class="user-avatar" style="background: none; color: white; font-size: 1.2rem;">
          <i class="fas fa-cog"></i>
        </button>
        <div class="user-info">
          <div class="user-avatar" id="userAvatar">U</div>
          <span id="usernameDisplay">ضيف</span>
        </div>
      </div>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="اكتب رسالتك هنا..." autocomplete="off">
      <button class="send-button" id="sendButton">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
  
  <!-- Settings Modal -->
  <div class="settings-overlay" id="settingsOverlay"></div>
  <div class="settings-modal" id="settingsModal">
    <div class="settings-header">
      <div class="settings-title">إعدادات الدردشة</div>
      <button class="close-settings" id="closeSettings">&times;</button>
    </div>
    
    <div class="setting-item">
      <div class="setting-label">الوضع المظلم</div>
      <label class="toggle-switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="setting-item">
      <div class="setting-label">حذف جميع الرسائل</div>
      <button class="modal-button warning-button" id="deleteAllMessages" style="background: var(--warning-color);">
        <i class="fas fa-trash"></i> حذف الكل
      </button>
      <p style="font-size: 0.8rem; margin-top: 0.5rem; color: var(--warning-color);">
        تحذير: هذه العملية لا يمكن التراجع عنها
      </p>
    </div>
  </div>

  <script>
    // API Configuration
    const apiKey = "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";
    const apiUrl = "https://openrouter.ai/api/v1/chat/completions";
    const model = "meta-llama/llama-3-8b-instruct";
    
    // DOM Elements
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const userAvatar = document.getElementById('userAvatar');
    const settingsButton = document.getElementById('settingsButton');
    const settingsModal = document.getElementById('settingsModal');
    const closeSettings = document.getElementById('closeSettings');
    const settingsOverlay = document.getElementById('settingsOverlay');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const deleteAllMessages = document.getElementById('deleteAllMessages');
    
    // State
    let activeUser = localStorage.getItem('activeUser') || '';
    let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
    let darkMode = localStorage.getItem('darkMode') === 'true';
    
    // Initialize
    function init() {
      // Check if user is logged in, if not redirect to login page
      if (!activeUser) {
        window.location.href = 'login.html';
        return;
      }
      
      // Apply dark mode if enabled
      if (darkMode) {
        document.body.classList.add('dark-mode');
        darkModeToggle.checked = true;
      }
      
      usernameDisplay.textContent = activeUser;
      userAvatar.textContent = activeUser.charAt(0).toUpperCase();
      
      loadChatHistory();
      
      // Load sample welcome message if chat is empty
      if (chatHistory.length === 0) {
        addBotMessage('مرحبًا! أنا LLaMA 3، كيف يمكنني مساعدتك اليوم؟');
      }
    }
    
    // Event Listeners
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    
    // Settings Event Listeners
    settingsButton.addEventListener('click', () => {
      settingsModal.classList.add('open');
      settingsOverlay.classList.add('active');
    });
    
    closeSettings.addEventListener('click', () => {
      settingsModal.classList.remove('open');
      settingsOverlay.classList.remove('active');
    });
    
    settingsOverlay.addEventListener('click', () => {
      settingsModal.classList.remove('open');
      settingsOverlay.classList.remove('active');
    });
    
    darkModeToggle.addEventListener('change', () => {
      darkMode = darkModeToggle.checked;
      localStorage.setItem('darkMode', darkMode);
      
      if (darkMode) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    });
    
    deleteAllMessages.addEventListener('click', () => {
      if (confirm('هل أنت متأكد أنك تريد حذف جميع الرسائل؟ لا يمكن التراجع عن هذا الإجراء.')) {
        chatHistory = [];
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        chatMessages.innerHTML = '';
        addBotMessage('مرحبًا! أنا LLaMA 3، كيف يمكنني مساعدتك اليوم؟');
      }
    });
    
    // Chat Functions
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      
      // Add user message to chat
      addUserMessage(message);
      saveChatToHistory('user', message);
      userInput.value = '';
      
      // Show typing indicator
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'typing-indicator';
      typingIndicator.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <span>LLaMA 3 يكتب...</span>
      `;
      chatMessages.appendChild(typingIndicator);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      
      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json",
            "HTTP-Referer": window.location.href,
          },
          body: JSON.stringify({
            model: model,
            messages: [{ role: "user", content: message }],
          }),
        });
        
        const data = await response.json();
        const reply = data.choices[0].message.content;
        
        // Remove typing indicator and add bot response
        chatMessages.removeChild(typingIndicator);
        addBotMessage(formatMessageWithCode(reply));
        saveChatToHistory('bot', reply);
      } catch (error) {
        console.error('Error:', error);
        chatMessages.removeChild(typingIndicator);
        addBotMessage('عذرًا، حدث خطأ أثناء معالجة طلبك. يرجى المحاولة مرة أخرى.');
      }
    }
    
    function formatMessageWithCode(message) {
      // Replace code blocks with formatted HTML
      return message.replace(/```(\w*)\n([\s\S]*?)```/g, 
        (match, language, code) => {
          const codeId = 'code-' + Math.random().toString(36).substr(2, 9);
          return `
            <div class="code-block">
              <div class="code-header">
                <span>${language || 'كود'}</span>
                <button class="copy-code-button" onclick="copyCode('${codeId}')">
                  <i class="fas fa-copy"></i> نسخ
                </button>
              </div>
              <pre id="${codeId}">${code.trim()}</pre>
            </div>
          `;
        });
    }
    
    function addUserMessage(text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message user-message';
      
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const messageId = 'msg-' + Date.now();
      
      messageDiv.innerHTML = `
        <div class="message-header">
          <div class="message-sender">${activeUser}</div>
          <div class="message-actions">
            <button class="message-action" onclick="deleteMessage('${messageId}')" title="حذف">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <div>${text}</div>
        <div class="message-time">${time}</div>
      `;
      messageDiv.id = messageId;
      
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    function addBotMessage(text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message bot-message';
      
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const messageId = 'msg-' + Date.now();
      
      messageDiv.innerHTML = `
        <div class="message-header">
          <div class="message-sender">LLaMA 3</div>
          <div class="message-actions">
            <button class="message-action" onclick="deleteMessage('${messageId}')" title="حذف">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <div>${text}</div>
        <div class="message-time">${time}</div>
      `;
      messageDiv.id = messageId;
      
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    function saveChatToHistory(sender, message) {
      chatHistory.push({
        sender,
        message,
        timestamp: new Date().toISOString()
      });
      
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
    }
    
    function loadChatHistory() {
      chatHistory.forEach(item => {
        if (item.sender === 'user') {
          addUserMessage(item.message);
        } else {
          addBotMessage(formatMessageWithCode(item.message));
        }
      });
    }
    
    // Global functions
    window.copyCode = function(codeId) {
      const codeElement = document.getElementById(codeId);
      navigator.clipboard.writeText(codeElement.textContent)
        .then(() => {
          const buttons = document.querySelectorAll(`button[onclick="copyCode('${codeId}')"]`);
          buttons.forEach(button => {
            button.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
            setTimeout(() => {
              button.innerHTML = '<i class="fas fa-copy"></i> نسخ';
            }, 2000);
          });
        });
    };
    
    window.deleteMessage = function(messageId) {
      const messageElement = document.getElementById(messageId);
      if (messageElement) {
        messageElement.remove();
        
        // Update chat history
        chatHistory = chatHistory.filter((msg, index) => {
          // We don't have the exact ID in history, so we'll approximate by position
          // This is a simplified approach - in a real app you'd want a better way to match messages
          const allMessages = document.querySelectorAll('.message');
          const currentIndex = Array.from(allMessages).indexOf(messageElement);
          return index !== currentIndex;
        });
        
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      }
    };
    
    // Initialize the app
    init();
  </script>
</body>
</html>
