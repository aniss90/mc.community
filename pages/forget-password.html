<head>

    <link rel="stylesheet" href="../style/main.css">
    <title>mc co-forget password</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        @font-face {
            font-family: minecraft;
            src: url('../font/Minecraft-Default.otf');
        }
        @font-face {
            font-family: minecraft-ten;
            src: url('../font/Minecraft-Ten.ttf');

     font-family: MinecraftFive-Regular;

 }
        
        button {
            cursor: pointer;
            padding: 10px;

        }
        
        #emailDisplay, #usernameDisplay {
            font-weight: bold;
            margin-top: 10px;
        }
        
        #fetchEmailBtn, #fetchUsernameBtn {
            transition: all 0.5s;
  background-color: #2C8014;
  color: #FFFFFF;
  height: auto;
  width: 100%; 
  border: 2px solid #4f913c;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  padding: 10px;
  margin:auto;

        0px var(--border-2x-thickness) 0px #1E7831,
        0 0 0 var(--border-thickness) #1a1a1b,
        0 var(--border-2x-thickness) 0 var(--border-thickness) #1a1a1b;
  
        }
        
        #fetchEmailBtn:hover, #fetchUsernameBtn:hover {
            background-color: #14520D;
position: relative;
transform: translateY(var(--border-2x-thickness));
box-shadow: 0 0 0 var(--border-thickness) #1a1a1b;
        }
        
        #sendPasswordBtn,#sendPasswordBtnUsername {
            display: none;
            width: 100%;
            text-align: center;
            background-color: #159227;

            transition: all 0.3s ease;
        }
        
        #sendPasswordBtn:hover,#asswordBtnUsername:hover {
            background-color: #02340A;

        }
        
        p, h2, label {
            color: #FFFFFF;
            
        }
        
        /* New styles for recovery options */
        .recovery-options {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .recovery-option {
            padding: 8px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            font-family: MinecraftFive-Regular; 
            color: #959595;
        }
        
        .recovery-option.active {
            border-bottom: 2px solid #828282;
            color: #E1E1E1;
            font-family: MinecraftFive-Regular; 
            transform: translateY(var(--border-2x-thickness));
        }
        
        .recovery-method {
            display: none;
        }
        
        .recovery-method.active {
            display: block;
        }
        
        input[type="text"], input[type="email"] {
            padding: 10px;
            margin: 5px 0;
            background-color: #2B2B2B;
            border: 1px solid #444;
            color: white;
            font-family: minecraft;
        }
        
        .info-message {
            margin: 15px 0;
            padding: 10px;
            background-color: #4F4F4F87;
            border: 2px solid #777777;
            font-family: minecraft;
            box-shadow: 0px 2px 0px #505050,
0 0 0 var(--border-thickness) #1a1a1b,
0 2px 0 2px #1a1a1b;
            color: #F4F4F4;
        }
        
        /* New styles for sending notification and counter */
        .sending-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2d2d2d;
            border: 2px solid #3a3a3a;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            font-family: minecraft;
            color: white;
            text-align: center;
        }
        
        .attempts-counter {
            margin-top: 10px;
            padding: 5px;
            background-color: #3a3a3a;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .attempts-warning {
            color: #ff6b6b;
            font-weight: bold;
        }

</head>
<body>
    <div class="header">forget password
        <img src="../icons/gif_test-83efe.gif" height="30">
        <button class="back" id="backButton" type="button" onclick="goBack()"><</button>
    </div>
    
    <!-- Sending Notification -->
    <div class="sending-notification" id="sendingNotification">
        <div>Sending to your email account...</div>
        <div class="attempts-counter">
            Remaining attempts today: <span id="remainingAttempts">3</span>/3
        </div>
    </div>
    
    <div class="content">
        <div class="description">
            <br>
            <div class="title"> Recover your password</div>
            
            <div class="info-message">
                Select how you want to recover your password - by username or email
            </div>
            
            <!-- Recovery Options Tabs -->
            <div class="recovery-options">
                <div class="recovery-option active" data-method="username">By Username</div>
                <div class="recovery-option" data-method="email">By Email</div>
            </div>
            
            <!-- Username Recovery Method -->
            <div class="recovery-method active" data-method="username">
                <label for="usernameInput">Enter your username:</label>
                <input type="text" id="usernameInput" placeholder="Your username">
                <div class="description">
                    <button id="fetchEmailBtn">Show the email account</button>
                </div>
                <p id="emailDisplay"></p>
                <button id="sendPasswordBtnUsername">Send password to the mail</button>
            </div>
            
            <!-- Email Recovery Method -->
            <div class="recovery-method" data-method="email">
                <label for="emailInput">Enter your email:</label>
                <input type="email" id="emailInput" placeholder="Your email address">
                <div class="description"> 
                <button id="fetchUsernameBtn">Find my account</button>
                </div>
                <p id="usernameDisplay"></p> 
                <button id="sendPasswordBtn">Send the password</button>
            </div>
        </div>
    </div>
  
    
    <script>
        emailjs.init("XJZUq8LRFG1aasSHu"); // مفتاحك العام من EmailJS
    </script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBf-HKpI4G5p6E0xP1OHGLxtDTGwE_0gg0",
            authDomain: "minecraft-community-4fd3d.firebaseapp.com",
            projectId: "minecraft-community-4fd3d",
            storageBucket: "minecraft-community-4fd3d.firebasestorage.app",
            messagingSenderId: "550140131027",
            appId: "1:550140131027:web:a5186726cf5372e138c626",
            measurementId: "G-F18SFG2LMZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentEmail = "";
        let currentPassword = "";
        let currentUsername = "";
        let accounts = [];
        
        // Get or create a unique identifier for this device/browser
        const getDeviceId = () => {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'device_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        };
        
        // Check daily attempts limit
        const checkAttempts = async () => {
            const today = new Date().toISOString().split('T')[0];
            const deviceId = getDeviceId();
            const attemptsRef = doc(db, "passwordRecoveryAttempts", `${deviceId}_${today}`);
            
            try {
                const attemptSnap = await getDoc(attemptsRef);
                
                if (attemptSnap.exists()) {
                    return 3 - attemptSnap.data().count;
                } else {
                    return 3; // Default attempts
                }
            } catch (error) {
                console.error("Error checking attempts:", error);
                return 3; // Fallback to default if error occurs
            }
        };
        
        // Record an attempt
        const recordAttempt = async () => {
            const today = new Date().toISOString().split('T')[0];
            const deviceId = getDeviceId();
            const attemptsRef = doc(db, "passwordRecoveryAttempts", `${deviceId}_${today}`);
            
            try {
                const attemptSnap = await getDoc(attemptsRef);
                
                if (attemptSnap.exists()) {
                    await setDoc(attemptsRef, {
                        count: attemptSnap.data().count + 1,
                        lastAttempt: serverTimestamp()
                    }, { merge: true });
                } else {
                    await setDoc(attemptsRef, {
                        count: 1,
                        firstAttempt: serverTimestamp(),
                        lastAttempt: serverTimestamp()
                    });
                }
            } catch (error) {
                console.error("Error recording attempt:", error);
            }
        };

        // Switch between recovery methods
        document.querySelectorAll('.recovery-option').forEach(option => {
            option.addEventListener('click', function() {
                // Update active tab
                document.querySelectorAll('.recovery-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                
                // Show corresponding form
                const method = this.dataset.method;
                document.querySelectorAll('.recovery-method').forEach(form => form.classList.remove('active'));
                document.querySelector(`.recovery-method[data-method="${method}"]`).classList.add('active');
                
                // Reset displays and hide send button
                document.getElementById('emailDisplay').textContent = '';
                document.getElementById('usernameDisplay').textContent = '';
                document.getElementById('sendPasswordBtn').style.display = 'none';
            });
        });

        // عند الضغط على زر عرض البريد الإلكتروني (لطريقة اسم المستخدم)
        const sendPasswordBtnUsername = document.getElementById("sendPasswordBtnUsername");

        document.getElementById("fetchEmailBtn").addEventListener("click", async () => {
            const username = document.getElementById("usernameInput").value.trim();
            const emailDisplay = document.getElementById("emailDisplay");

            if (!username) {
                emailDisplay.textContent = "❌ Please enter your username!";
                emailDisplay.style.color = "red";
                sendPasswordBtnUsername.style.display = "none";
                return;
            }

            const userRef = doc(db, "users", username);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                currentEmail = userSnap.data().email;
                currentPassword = userSnap.data().password;
                currentUsername = username;

                emailDisplay.textContent = ` Your email is: ${currentEmail}`;
                emailDisplay.style.color = "white";
                sendPasswordBtnUsername.style.display = "block";
            } else {
                emailDisplay.textContent = "Not found!";
                emailDisplay.style.color = "red";
                sendPasswordBtnUsername.style.display = "none";
            }
        });

        sendPasswordBtnUsername.addEventListener("click", async () => {
            if (!currentEmail || !currentPassword) {
                alert("Account data not found!");
                return;
            }
            
            // Check attempts limit
            const remainingAttempts = await checkAttempts();
            if (remainingAttempts <= 0) {
                alert("You've reached the daily limit of 3 password recovery attempts. Please try again tomorrow.");
                return;
            }
            
            // Show sending notification
            const notification = document.getElementById("sendingNotification");
            const remainingAttemptsSpan = document.getElementById("remainingAttempts");
            remainingAttemptsSpan.textContent = remainingAttempts - 1;
            notification.style.display = "block";
            
            try {
                await emailjs.send("service_y3lbl2i", "template_6qbt5hl", {
                    to_email: currentEmail,
                    user_name: currentUsername || "your account",
                    password: currentPassword
                }, "XJZUq8LRFG1aasSHu");
                
                // Record the attempt
                await recordAttempt();
                
                // Update the counter display
                const newRemaining = await checkAttempts();
                remainingAttemptsSpan.textContent = newRemaining;
                
                // Show success message
                setTimeout(() => {
                    notification.style.display = "none";
                    alert("✅ Password has been sent to your email! \n لقد تم إرسال كلمة المرور إلى بريدك الإلكتروني!! ");
                }, 1500);
            } catch (error) {
                console.error("❌ Email sending error:", error);
                notification.style.display = "none";
                alert("An error occurred while sending the email!");
            }
        });

        // عند الضغط على زر البحث عن الحساب (لطريقة البريد الإلكتروني)
        document.getElementById("fetchUsernameBtn").addEventListener("click", async () => {
            const email = document.getElementById("emailInput").value.trim().toLowerCase();
            const usernameDisplay = document.getElementById("usernameDisplay");
            const sendPasswordBtn = document.getElementById("sendPasswordBtn");

            if (!email) {
                usernameDisplay.textContent = " Please enter your email!";
                usernameDisplay.style.color = "yellow";
                sendPasswordBtn.style.display = "none";
                return;
            }

            // Query users collection for accounts with this email
            const usersRef = collection(db, "users");
            const q = query(usersRef, where("email", "==", email));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                usernameDisplay.textContent = "No accounts found with this email!";
                usernameDisplay.style.color = "red";
                sendPasswordBtn.style.display = "none";
                return;
            }

            // Store all accounts for this email
            accounts = [];
            querySnapshot.forEach(doc => {
                accounts.push({
                    username: doc.id,
                    email: doc.data().email,
                    password: doc.data().password,
                    photoURL: doc.data().photoURL && doc.data().photoURL.trim() !== "" 
                        ? doc.data().photoURL 
                        : "../icons/donut.png"
                });
            });

            // If only one account, show it directly
            if (accounts.length === 1) {
                currentEmail = accounts[0].email;
                currentPassword = accounts[0].password;
                currentUsername = accounts[0].username;

                usernameDisplay.innerHTML = ` Account found: <strong>${currentUsername}</strong>`;
                usernameDisplay.style.color = "green";
                sendPasswordBtn.style.display = "block";
            } else {
                // Multiple accounts - show selection
                usernameDisplay.innerHTML = ` Found ${accounts.length} accounts. Please select one:`;
                usernameDisplay.style.color = "white";
                
                accounts.forEach(account => {
                    const accountDiv = document.createElement('div');
                    accountDiv.style.margin = '10px 0';
                    accountDiv.style.padding = '10px';
                    accountDiv.style.backgroundColor = '#333';
                    accountDiv.style.border = ' 2px solid #666'; 
                    accountDiv.style.cursor = 'pointer';
                    let profileImage = account.photoURL;

                    accountDiv.innerHTML = `
                        <img src="${profileImage}" alt="profile" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px; vertical-align: middle; background-color: #1EC72B00;">
                        <strong style="color: #fff; vertical-align: middle;">${account.username}</strong>
                    `;

                    accountDiv.addEventListener('click', () => {
                        // Remove previous selections
                        document.querySelectorAll('#usernameDisplay div').forEach(div => {
                            div.style.border = '2px solid #6666';
                        });
                        
                        // Highlight selected account
                        accountDiv.style.border = '2px solid #FFFB00';
                        
                        // Set current account
                        currentEmail = account.email;
                        currentPassword = account.password;
                        currentUsername = account.username;
                        
                        // Enable send button
                        sendPasswordBtn.style.display = "block";
                    });
                    
                    usernameDisplay.appendChild(accountDiv);
                });
            }
        });

        // عند الضغط على زر إرسال كلمة المرور
        document.getElementById("sendPasswordBtn").addEventListener("click", async () => {
            if (!currentEmail || !currentPassword) {
                alert("Account data not found!");
                return;
            }
            
            // Check attempts limit
            const remainingAttempts = await checkAttempts();
            if (remainingAttempts <= 0) {
                alert("You've reached the daily limit of 3 password recovery attempts. Please try again tomorrow.");
                return;
            }
            
            // Show sending notification
            const notification = document.getElementById("sendingNotification");
            const remainingAttemptsSpan = document.getElementById("remainingAttempts");
            remainingAttemptsSpan.textContent = remainingAttempts - 1;
            notification.style.display = "block";

            try {
                // استرجاع الصورة من الحساب المحدد
                let photoURL = "https://default-image.png";
                if (currentUsername) {
                    const userRef = doc(db, "users", currentUsername);
                    const userSnap = await getDoc(userRef);
                    if (userSnap.exists() && userSnap.data().photoURL) {
                        photoURL = userSnap.data().photoURL;
                    }
                }

                await emailjs.send("service_y3lbl2i", "template_6qbt5hl", {
                    to_email: currentEmail,
                    user_name: currentUsername || "your account",
                    password: currentPassword
                }, "XJZUq8LRFG1aasSHu");
                
                // Record the attempt
                await recordAttempt();
                
                // Update the counter display
                const newRemaining = await checkAttempts();
                remainingAttemptsSpan.textContent = newRemaining;
                
                // Show success message
                setTimeout(() => {
                    notification.style.display = "none";
                    alert("✅ Password has been sent to your email! \n لقد تم إرسال كلمة المرور إلى بريدك الإلكتروني!! ");
                }, 1500);
            } catch (error) {
                console.error("❌ Email sending error:", error);
                notification.style.display = "none";
                alert("An error occurred while sending the email!");
            }
        });
    </script>
    
    <script>
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }
    </script>
</body>
