<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mc co-privacy Policy</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="icon" type="image/x-icon" href="web/mcco-logo.png">
    <style>
        @font-face {
            font-family: minecraft;
            src: url('font/Minecraft-Default.otf');
        }

        @font-face {
            font-family: minecraft-ten;
            src: url('font/Minecraft-Ten.ttf');
        }

        @font-face {
            font-family: minecraft-five;
            src: url('font/Minecraft-Five.ttf');
        }

      


        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .content {
    
            padding-top: 40px;
            
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 5px;
            background-color: #5E5E5E;
            color: #fff;
            font-size: 10px;
            box-sizing: border-box;
            border: 4px solid #737373;
        box-shadow: 0px var(--border-2x-thickness) 0px #4A4A4A,
0 0 0 var(--border-thickness) #1a1a1b,
0 var(--border-2x-thickness) 0 var(--border-thickness) #1a1a1b;
        }
fonter, p{font-size: 13px;}
        .translate-btn {
    position: relative;
    top: 5px;
    right: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    z-index: 10;
    margin-bottom: 20px; /* إضافة مسافة تحت الزر */
}
#privacy-text{
                width: 100%;
            padding: 5px;
            color: #FFFFFF;
            background-color: #5E5E5E;
            box-sizing: border-box;
            border: 4px solid #737373;
            box-shadow: 0px var(--border-2x-thickness) 0px #4A4A4A,
            0 0 0 var(--border-thickness) #1a1a1b,
            0 var(--border-2x-thickness) 0 var(--border-thickness) #1a1a1b;

}

    
    </style>
</head>
<body>
     
   

    <div class="header">
        Privacy policy <img src="icons/gavel_gif.gif" height="20">
        <button class="back" id="backButton" type="button" onclick="goBack()"><</button>
    </div>

    <div class="content">
        <div class="title"> Change lang
        <div class="description"> 
        Change the language of the privacy policy text 
<button id="translate-btn" class="greenButton">ترجم إلى العربية</button>
        </div>
<div id="privacy-text" style="white-space: pre-wrap;  padding: 20px;  width: 100%; box-sizing: border-box; overflow-wrap: break-word;"></div>
    </div>

    <footer>
        <p>&copy; 2025/2026 mc co. All rights reserved.</p>
        <p>We have no relationship with Mojang Studio or Minecraft. We are independent of them. </p>
    </footer>

    <script>
const privacyTextEl = document.getElementById('privacy-text');
const translateBtn = document.getElementById('translate-btn');

let currentLang = 'en';
async function loadPrivacyText(lang) {
    const filePath = `privacy_document/privacy_${lang}.txt`;
    try {
        const response = await fetch(filePath);
        if (!response.ok) throw new Error('Failed to load file');
        const text = await response.text();
        privacyTextEl.textContent = text;
        document.documentElement.lang = lang;  // اللغة تبقى محدثة لكن اتجاه الصفحة لا يتغير
        
if (lang === 'ar') {
    privacyTextEl.style.direction = 'rtl';
    privacyTextEl.style.textAlign = 'right';
    translateBtn.textContent = "To English";
} else {
    privacyTextEl.style.direction = 'ltr';
    privacyTextEl.style.textAlign = 'left';
    translateBtn.textContent = "ترجم إلى العربية";
}
    } catch (error) {
        privacyTextEl.textContent = 'Error loading privacy policy.';
        console.error(error);
    }
}

translateBtn.addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'ar' : 'en';
    loadPrivacyText(currentLang);
});

window.addEventListener('DOMContentLoaded', () => {
    loadPrivacyText(currentLang);
});
    </script>
      <script>
  function goBack() {
    if (window.history.length > 1) {
      window.history.back();
    } else {
      window.location.href = '/'; // يمكنك تغيير الرابط إلى الصفحة الرئيسية لموقعك
    }
  }
</script>
</body>
</html>
